<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Part 3</title>

    /*

    Part 3 using CSS

    */
    <style>

        th{
            color: purple;;
        }
        tr:nth-child(even) {
            color: green
        }
        tr:nth-child(odd) {
            color: blue
        }

    </style>

</head>
<body>

<table>
    <tr><th>Animal</th><th>Color</th></tr>
    <tr><td>Zebra</td><td>Black and white</td></tr>
    <tr><td>Tiger</td><td>Black and orange</td></tr>
    <tr><td>Clownfish</td><td>Orange and white</td></tr>
</table>

</body>
